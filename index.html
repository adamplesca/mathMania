<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Mania!</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="icon" href="/images/favicon.png">
</head>
<body>
    <div id="whole-container">
        <div class="top-labels-container">
            <div class="top-labels" id="show-score">Score: 0</div>
            <div class="top-labels" id="lives-score">Lives: 3</div>
            <div class="top-labels" id="timer">Timer: </div>
        </div>
        <div class="game-con">
            <div id="question-con">Press "Start Game" to begin!</div>
            <div class="button-con">
                <button class="bottom-btns" id="sBtn" onclick="startGame()">Start Game</button>
                <button class="bottom-btns" id="cBtn">Correct</button>
                <button class="bottom-btns" id="fBtn">False</button>
            </div>
        </div>
    </div>
</body>
</html>
