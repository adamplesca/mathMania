<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Mania!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon.png">
</head>
<body>
    <div id="whole-container">
        <div class="top-labels-container">
            <div class="top-labels" id="rules" onclick="info()">Game Rules</div>
            <div class="top-labels" id="show-score">Score: 0</div>
            <div class="top-labels" id="lives-score">Lives: 3</div>
            <div class="top-labels" id="timer">Timer: 00:00</div>
        </div>
        <div class="game-con">
            <div id="question-con">Press "Start Game" to begin!</div>
            <div class="button-con">
                <select id="level">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button class="bottom-btns" id="suBtn" onclick="startGame()">Start Game</button>
                <button class="bottom-btns" id="cBtn">Correct</button>
                <button class="bottom-btns" id="fBtn">False</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body> 
</html>
